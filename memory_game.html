
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Juego de Memoria Español–Alemán</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #fff7f0;
    text-align: center;
    padding: 20px;
    color: #d35400;
  }

  h1 {
    color: #e67e22;
  }

  #game {
    display: grid;
    grid-template-columns: repeat(4, 150px);
    grid-gap: 15px;
    justify-content: center;
    margin-top: 30px;
  }

  .card {
    width: 150px;
    height: 100px;
    background-color: #f39c12;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 18px;
    cursor: pointer;
    border-radius: 10px;
    transition: 0.3s;
  }

  .card.flipped {
    background-color: #ffffff;
    color: #d35400;
    border: 2px solid #e67e22;
  }

  .card.correct {
    background-color: #2ecc71 !important;
    color: white !important;
    cursor: default;
  }

  #winMessage {
    display: none;
    margin-top: 30px;
  }

  button {
    background-color: #e67e22;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
  }

  button:hover {
    background-color: #d35400;
  }
</style>
</head>
<body>

<h1>Juego de Memoria Español–Alemán</h1>

<div id="game"></div>

<div id="winMessage">
  <h2>¡Bien hecho!</h2>
  <button onclick="startGame()">Volver a jugar</button>
</div>

<script>
const pairs = [
  ["Además", "Außerdem"],
  ["Por eso", "Deshalb"],
  ["Por eso", "Darum"],
  ["Porque", "Weil"],
  ["Aunque", "Obwohl"],
  ["A pesar de eso", "Trotzdem"],
  ["En cambio", "Dagegen"],
  ["Por lo tanto", "Daher"],
  ["Por lo tanto", "Folglich"],
  ["Entonces", "Dann"],
  ["Entonces", "Also"],
  ["Por un lado", "Einerseits"],
  ["Por otro lado", "Andererseits"],
  ["En resumen", "Zusammenfassend"],
  ["Finalmente", "Schließlich"],
  ["De hecho", "Tatsächlich"],
  ["En realidad", "Eigentlich"],
  ["Del mismo modo", "Ebenso"],
  ["Del mismo modo", "Auf die gleiche Weise"],
  ["Por ejemplo", "Zum Beispiel"],
  ["Gracias a", "Dank"],
  ["Como resultado", "Als Ergebnis"],
  ["En consecuencia", "Infolgeden"]
];

let cards = [];
let flipped = [];
let matched = 0;

function startGame() {
  const game = document.getElementById("game");
  const winMessage = document.getElementById("winMessage");
  game.innerHTML = "";
  winMessage.style.display = "none";

  // Crear pares individuales
  cards = [];
  pairs.forEach(p => {
    cards.push({ word: p[0], pair: p[1] });
    cards.push({ word: p[1], pair: p[0] });
  });

  // Mezclar
  cards.sort(() => Math.random() - 0.5);

  // Crear cartas en pantalla
  cards.forEach((c, index) => {
    let card = document.createElement("div");
    card.className = "card";
    card.dataset.word = c.word;
    card.dataset.pair = c.pair;
    card.dataset.index = index;
    card.onclick = () => flipCard(card);
    game.appendChild(card);
  });

  matched = 0;
}

function flipCard(card) {
  if (card.classList.contains("correct") || card.classList.contains("flipped")) return;
  if (flipped.length === 2) return;

  card.classList.add("flipped");
  card.textContent = card.dataset.word;

  flipped.push(card);

  if (flipped.length === 2) {
    setTimeout(checkMatch, 600);
  }
}

function checkMatch() {
  let [c1, c2] = flipped;

  if (c1.dataset.pair === c2.dataset.word) {
    c1.classList.add("correct");
    c2.classList.add("correct");
    matched += 2;

    if (matched === cards.length) {
      document.getElementById("winMessage").style.display = "block";
    }
  } else {
    c1.classList.remove("flipped");
    c2.classList.remove("flipped");
    c1.textContent = "";
    c2.textContent = "";
  }

  flipped = [];
}

// Iniciar el juego al cargar
startGame();
</script>

</body>
</html>
